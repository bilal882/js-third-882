<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <title>21-25 Lessons</title>
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-blue navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">21-25 Lectures Assignment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active me-3" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <div class="container">
        <div class="row">
            <div class="col p-5">
                <h4 class="text-center border-bottom border-2 border-dark">21-25</h4>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row mb-5">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="row me-1">
                    <h3 class="text-center">Input</h3>
                    <div class="card border border-1 border-dark p-4">
                        <div class="input-group mb-3" style="margin-top: 1.5rem;margin-bottom: 1.5rem;">
                            <input type="text" class="form-control" placeholder="Enter text" aria-label="Enter text"
                                aria-describedby="button-addon2" id="input">
                            <button class="btn btn-outline-dark" type="button" id="button-addon2"
                                onclick="clearFunction()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="row ms-1">
                    <h3 class="text-center">Original String</h3>
                    <div class="card border border-1 border-dark p-4" style="background-color: #2b2d42;">
                        <p class="text-white text-center"
                            style="letter-spacing: 1px;">I love my Country.<br />I
                            love my City.<br />
                            I love my Homeland.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="row me-1 mb-5">
                    <h3 class="text-center">Input</h3>
                    <div class="card border border-1 border-dark p-4">
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6">
                                <button class="btn btn-danger w-100 mb-2" onclick="lowerCase()">Convert to lowercase</button>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6">
                                <button class="btn btn-danger w-100 mb-2" onclick="upperCase()">Convert to Uppercase</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6">
                                <button class="btn btn-danger w-100 mb-2" onclick="capatalize()">Capatalize</button>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6">
                                <button class="btn btn-danger w-100 mb-2" onclick="addCity()">Better Formating</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6">
                                <button class="btn btn-danger w-100 mb-2" onclick="printAllCities()">Print all cities</button>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6">
                                <button class="btn btn-danger w-100 mb-2" onclick="addCity()">Add your city</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6">
                                <button class="btn btn-danger w-100 mb-2" onclick="printAllCities()">Check your city in list</button>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6">
                                <button class="btn btn-danger w-100 mb-2" onclick="addCity()">Find this word</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6 offset-md-3 offset-lg-3">
                                <button class="btn btn-danger w-100 mb-2" onclick="generateTable()">Replace this word</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="row ms-1 mb-5">
                    <h3 class="text-center">Output / Result</h3>
                    <div class="card text-center border border-1 border-dark p-4 mb-2" style="min-height: 190.5px;"
                        id="output">

                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-dark w-25" onclick="clearOutput()">Clear Output</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
