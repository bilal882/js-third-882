<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <title>8-14 Lectures</title>
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-blue navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">8-14 Lectures Assignment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active me-3" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <div class="container">
        <div class="row">
            <div class="col p-5">
                <h4 class="text-center border-bottom border-2 border-dark">8-14 </h4>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card bg-transparent p-4 mb-5">
                    <div class="container">
                        <h4 class="text-center">Click to see Result and Input</h4>
                        <div class="row">
                            <div class="col">
                                <button class="btn mt-2 mt-lg-0 bg" onclick="ConcatenatingTextStrings()">Concatenating
                                    text strings</button>
                                <button class="btn mt-2 mt-lg-0 bg" onclick="functionGetName()">Get name</button>
                                <button class="btn mt-2 mt-lg-0 bg" onclick="functionOperator()">Comparison
                                    Operator</button>
                                <button class="btn mt-2 mt-lg-0 bg" onclick="ifElseIf()">If else if</button>
                                <button class="btn mt-2 mt-lg-0 bg" onclick="login()">Login</button>
                                <button class="btn mt-2 mt-lg-0 bg" onclick="check()">Check</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Input -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h4 class="text-center">Input</h4>
                <div class="card border border-1 border-dark bg-transparent p-4">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <p class="text-center" id="message"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-5 mt-2">
                    <button class="btn bg" onclick="handleClearInput()">Clear Input</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Output -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h4 class="text-center">Output / Result</h4>
                <div class="card border border-1 border-dark bg-transparent p-4">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <p class="text-center" id="result"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-5 mt-2">
                    <button class="btn bg" onclick="handleClearOutput()">Clear Input</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
